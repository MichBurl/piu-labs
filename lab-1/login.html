<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="login-card">
        <h2>Zaloguj się</h2>
        
        <form action="https://httpbin.org/post" method="post">
            
            <div class="form-group">
                <label for="username">Login</label>
                <input type="text" id="username" name="username" required placeholder="Wpisz swój login">
            </div>

            <div class="form-group">
                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" required placeholder="Wpisz hasło">
            </div>

            <button type="submit" class="btn-submit">Zaloguj</button>
        </form>
    </div>

</body>
</html>
